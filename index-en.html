<body>

    <div id="canvas">
        <div class="magazine-viewport">
            <!-- Next button -->
            <div ignore="1" class="next-button"></div>

            <!--Container of the flipbook-->
            <div class="container">
                <div class="magazine"></div>
            </div>

            <!-- Previous button -->

        </div>

    <div class="navigation options">
        <div class="menu">
            <ul class="options">
                <li class="thumb options">
                    <a class="options" onclick="createThumb(`${ $('.magazine').turn('pages')}`)">
                        <img src="/assets/pics/icons/grid.png" class="options" alt=""> </a>
                    </a>
                </li>
                <li class="search options">
                    <a class="options" onclick="createSearch()">
                        <img src="/assets/pics/icons/search.png" class="options" alt=""> </a>
                    </a>
                </li>
                <li class="language options">
                    <a class="options" onclick="changeLanguage()">
                        <img src="/assets/pics/icons/globe.png" class="options" alt=""> </a>
                    </a>

        </div>
        <div class="show-menu">
            <img src="/assets/pics/icons/down.png" class="options" alt=""> </a>
        </div>
    </div>


    <!--Search Section-->
    <div id="search" class="container-search options">
        <div class="input-search options">
            <input id="word-search" class="options" type="text" placeholder="Enter your search here...">
            <button id="button-search" class="options" onclick="searchButton('en')"> <img src="/assets/pics/icons/search.png" class="options" alt=""></i></button>

        <button id='spain' class='spain-language options' onclick="location.href = 'index.html'"><img src="./assets/pics/icons/spain.png" alt="" class="options"><p>Spanish</p></button>
        <button id='english' class='english-language options' onclick="location.href = 'index-en.html'"><img src="./assets/pics/icons/united-states.png" alt="" class="options"><p>English</p></button>
    </div>

    <script src="/assets/js/loader.js"></script>

    <script type="text/javascript">
        function loadApp() {

            $('#canvas').fadeIn(1000);


            var flipbook = $('.magazine');

            // Check if the CSS was already loaded

            if (flipbook.width() == 0 || flipbook.height() == 0) {
                setTimeout(loadApp, 10);
                return;
            }

            // Create the flipbook

            flipbook.turn({

                height: $(window).height(),

                // Duration in millisecond

                duration: 1000,

                // Hardware acceleration

                acceleration: !isChrome(),

                // Enables gradients

                gradients: true,

                // Auto center this flipbook

                autoCenter: true,

                // Elevation from the edge of the flipbook when turning a page

                elevation: 50,

                // The number of pages

                pages: 54,

                // Events

                when: {
                    turning: function(event, page, view) {

                        var book = $(this),
                            currentPage = book.turn('page'),
                            pages = book.turn('pages'),
                            turnPage = document.getElementById("turnPage");

                        //Sonido cambio de página
                        turnPage.play()

                        // Update the current URI

                        Hash.go('page/' + page).update();

                        // Show and hide navigation buttons

                        disableControls(page);

                    },

                    turned: function(event, page, view) {

                        disableControls(page);

                        $(this).turn('center');

                        if (page == 1) {
                            $(this).turn('peel', 'br');
                        }

                    },

                    missing: function(event, pages) {

                        // Add pages that aren't in the magazine

                        for (var i = 0; i < pages.length; i++)
                            addPage(pages[i], $(this), 'en');

                    }
                }

            });

            // Using arrow keys to turn the page

            $(document).keydown(function(e) {

                var previous = 37,
                    next = 39,
                    esc = 27;

                switch (e.keyCode) {
                    case previous:

                        // left arrow
                        $('.magazine').turn('previous');
                        hideAudio()
                        e.preventDefault();

                        break;
                    case next:

                        //right arrow
                        $('.magazine').turn('next');
                        hideAudio()
                        e.preventDefault();

                        break;
                }
            });

            // URIs - Format #/page/1 

            Hash.on('^page\/([0-9]*)$', {
                yep: function(path, parts) {
                    var page = parts[1];

                    if (page !== undefined) {
                        if ($('.magazine').turn('is'))
                            $('.magazine').turn('page', page);
                    }

                },
                nop: function(path) {

                    if ($('.magazine').turn('is'))
                        $('.magazine').turn('page', 1);
                }
            });


            $(window).resize(function() {
                resizeViewport();
            }).bind('orientationchange', function() {
                resizeViewport();
            });


            // Regions

            if ($.isTouch) {
                $('.magazine').bind('touchstart', regionClick);
            } else {
                $('.magazine').click(regionClick);
            }

            // Events for the next button

            $('.next-button').click(function() {

                $('.magazine').turn('next');
                hideAudio()

            });

            // Events for the previous button

            $('.previous-button').click(function() {

                $('.magazine').turn('previous');
                hideAudio()

            });

            resizeViewport();

            $('.magazine').addClass('animated');
        }

        $('#canvas').hide();

        // Load the HTML4 version if there's not CSS transform

        yepnope({
            test: Modernizr.csstransforms,
            yep: ['./assets/lib/turn.js'],
            nope: ['./assets/lib/turn.html4.min.js'],
            both: ['./assets/css/magazine.css', './assets/css/components/navBar.css', './assets/css/components/loader.css', './assets/lib/zoom.min.js', './assets/js/magazine.js', './assets/js/components.js', './assets/js/eventsButtons.js', './assets/js/navBar.js', './assets/css/components/pages.css', './assets/css/components/animation.css', './assets/css/components/pages-en.css', './assets/js/loader.js'],
            complete: loadApp
        });
    </script>
